<h2>Dodaj klub</h2>
<form (ngSubmit)="submit()">
  <label>Nazwa klubu:</label>
  <input [(ngModel)]="name" name="name" required />

  <label>Kraj:</label>
  <input [(ngModel)]="country" name="country" required />

  <label>Liczba tytułów:</label>
  <input type="number" [(ngModel)]="titles" name="titles" required min="0" />

  <button type="submit">Zapisz</button>
</form>
