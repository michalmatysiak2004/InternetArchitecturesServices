spring.application.name=gateway

server.port=8083
spring.cloud.gateway.routes[0].id=players_route
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/players/**

spring.cloud.gateway.routes[1].id=clubs_route
spring.cloud.gateway.routes[1].uri=http://localhost:8080  
spring.cloud.gateway.routes[1].predicates[0]=Path=/clubs/**
# Logowanie
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=DEBUG
logging.level.org.springframework.web=DEBUG
spring.cloud.gateway.default-filters[0]=RequestHeaderToRequestUri
spring.cloud.gateway.default-filters[1]=RewritePath=/([^\\s]+), /$\{segment}

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
